<h2 class="text-center">Connexion</h2>
<div class="container">
<div class="row">
  <div class="col"></div>
<form (ngSubmit)="onSubmit()" class="col-8">

  <div class="form-group">
  <label for="login">Pseudo</label>
  <input type="text" class="form-control" id="login" name="login" [(ngModel)]="user.login" />
  </div>
  <br/>

  <div class="form-group">
  <label for="password">Mot de passe</label>
  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" />
  </div>
  <br/>


  <button type="submit"  class="btn btn-primary mb-2 mt-2">Valider</button>
</form>
  <div class="col"></div>

</div>
</div>
