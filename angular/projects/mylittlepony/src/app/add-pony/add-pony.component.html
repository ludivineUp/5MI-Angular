<h2 style="text-align: center;">Ajouter un poney</h2>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <form (ngSubmit)="onSubmit()" class="col-8">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="pony.name" #name="ngModel" required />
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert">

        <div *ngIf="name.errors?.['required']">
          Name is required.
        </div>


      </div>
      <br/>

      <div class="form-group">

      <label for="color">Couleur</label>
      <input type="text" class="form-control" id="color" [(ngModel)]="pony.color" name="color" #color="ngModel" required />
      </div>
      <div *ngIf="color.invalid && (color.dirty || color.touched)"
           class="alert">

        <div *ngIf="color.errors?.['required']">
          Color is required.
        </div>


      </div>
      <br/>
      <div class="form-group">

      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" name="age" [(ngModel)]="pony.age" #age="ngModel" required />
      </div>
      <div *ngIf="age.invalid && (age.dirty || age.touched)"
           class="alert">

        <div *ngIf="age.errors?.['required']">
          Age is required.
        </div>


      </div>
      <button type="submit" [disabled]="!pony.age && !pony.name && !pony.color" class="btn btn-primary mb-2">Enregistrer</button>
    </form>
    <div class="col"></div>


  </div>
</div>
