<h2 style="text-align: center;">Ajouter un poney</h2>
<div class="container">
  <div class="row">
    <div class="col"></div>

    <form [formGroup]="ponyForm" (ngSubmit)="onSubmit()" class="col-8">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name"  />
      </div>
      <br/>

      <div class="form-group">

        <label for="color">Couleur</label>
        <input type="text" class="form-control" id="color" formControlName="color" name="color" />
      </div>
      <br/>
      <div class="form-group">

        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" name="age" formControlName="age" />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Enregistrer</button>

</form>
    <div class="col"></div>

  </div>
</div>
